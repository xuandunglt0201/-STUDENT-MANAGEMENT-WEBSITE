<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Management System</h1>

    <h2>Add Student</h2>
    <form id="addStudentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required><br><br>
        <button type="submit">Add Student</button>
    </form>

    <h2>Update Student</h2>
    <form id="updateStudentForm">
        <label for="updateId">ID:</label>
        <input type="number" id="updateId" name="id" required><br><br>
        <label for="updateName">Name:</label>
        <input type="text" id="updateName" name="name" required><br><br>
        <label for="updateAge">Age:</label>
        <input type="number" id="updateAge" name="age" required><br><br>
        <label for="updateGrade">Grade:</label>
        <input type="text" id="updateGrade" name="grade" required><br><br>
        <button type="submit">Update Student</button>
    </form>
    

    <h2>Delete Student</h2>
    <form id="deleteStudentForm">
        <label for="deleteId">ID:</label>
        <input type="number" id="deleteId" name="id" required><br><br>
        <button type="submit">Delete Student</button>
    </form>

    <h2>All Students</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="studentList"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
